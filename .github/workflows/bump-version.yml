name: ⬆️ Bump Version

run-name: Bump Oxen version (${{ github.event.inputs.version }})

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to set (e.g., 0.39.0) or component to bump (major, minor, patch)"
        required: true
        type: string
      complete_webhook_url:
        description: "Optional URL to notify when workflow completes (receives JSON with status)"
        required: false
        type: string

jobs:
  bump-version:
    name: Bump version and create tag
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ vars.OXBOT_APP_ID }}
          private-key: ${{ secrets.OXBOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.generate-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Configure git committer
        run: |
          git config --global user.name '${{ steps.generate-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.generate-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      - name: Copy rust-toolchain.toml to root
        run: |
          cp ${{ github.workspace }}/oxen-rust/rust-toolchain.toml .

      - name: Setup Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Bump version
        id: bump
        run: |
          new_version=$(./scripts/bump-version.sh "${{ inputs.version }}")
          echo "version=$new_version" >> "$GITHUB_OUTPUT"
          echo "# New Version: $new_version" >> $GITHUB_STEP_SUMMARY

      - name: Push commit and tag
        run: |
          # push in two steps - in case pushing the commit fails we don't want to push the tag
          git push origin main
          git push --tags

      - name: Notify webhook
        if: always() && inputs.complete_webhook_url != ''
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            status="success"
          else
            status="failure"
          fi
          curl -X POST "${{ inputs.complete_webhook_url }}" \
            -H "OxenAuth: ${{ secrets.N8N_WEBHOOK_AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"status\": \"$status\", \"new_version\": \"${{ steps.bump.outputs.version }}\"}"

name: üêÇ Continuous integration - Lint

on:
  workflow_call:

jobs:
  check:
    name: Cargo check, format, clippy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache oxen-rust cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            oxen-rust/target/
          key: ${{ runner.os }}-cargo-oxen-rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache oxen-python cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            oxen-python/target/
          key: ${{ runner.os }}-cargo-oxen-python-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Update liboxen crate location
        run: |
          sed -i 's|liboxen = ".*|liboxen = { path = "..\/oxen-rust\/src\/lib" }|' ${{ github.workspace }}/oxen-python/Cargo.toml

      - name: Cargo Check
        run: |
          cd ${{ github.workspace }}/oxen-rust
          cargo check --all-targets --all-features
          
          cd ${{ github.workspace }}/oxen-python
          cargo check --all-targets --all-features

      - name: Cargo Format
        run: |
          rustup component add rustfmt

          cd ${{ github.workspace }}/oxen-rust
          cargo fmt --all -- --check

          cd ${{ github.workspace }}/oxen-python
          cargo fmt --all -- --check

      - name: Cargo Clippy
        run: |
          cd ${{ github.workspace }}/oxen-rust
          cargo clippy --no-deps -- -D warnings

          cd ${{ github.workspace }}/oxen-python
          cargo clippy --no-deps -- -D warnings

      - name: Ruff check
        run: |
          cd ${{ github.workspace }}/oxen-python
          
          uvx ruff check .
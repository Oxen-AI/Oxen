repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cd oxen-rust && cargo fmt -- --check
        language: system
        types: [rust]
        files: 'oxen-rust/.*'
        always_run: true

      - id: cargo-clippy
        name: cargo clippy
        entry: cd oxen-rust && cargo clippy --no-deps -- -D warnings
        language: system
        types: [rust]
        files: 'oxen-rust/.*'
        always_run: true
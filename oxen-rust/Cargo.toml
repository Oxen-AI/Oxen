[package]
name = "blob"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
clap = "2"
indicatif = "0.16.2"
jwalk = "0.6.0"
rayon = "1.5.1"
reqwest = { version = "0.11.9", features = ["blocking", "multipart", "json"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
sha2 = "0.10.1"
toml = "0.5.8"
futures = "0.3"

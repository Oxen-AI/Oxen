[package]
name = "oxen-cli"
version = "0.4.0"
edition = "2018"

[dependencies]
liboxen = { path = "../lib" }
clap = { version = "3.1.0", features = ["cargo"] }
env_logger = "0.9.0"
colored = "2.0.0"
rpassword = "6.0"
tokio = { version = "1", features = ["full"] }
time = { version = "0.3.17", features = ["serde"] }

[[bin]]
name = "oxen"
path = "src/main.rs"

[package]
name = "oxen-cli"
version = "0.4.7"
edition = "2018"

[dependencies]
clap = { version = "3.1.0", features = ["cargo"] }
colored = "2.0.0"
env_logger = "0.9.0"
liboxen = { path = "../lib" }
rpassword = "6.0"
time = { version = "0.3.17", features = ["serde"] }
tokio = { version = "1", features = ["full"] }

[[bin]]
name = "oxen"
path = "src/main.rs"

[package]
name = "oxen-cli"
version = "0.5.3"
edition = "2021"

[dependencies]
clap = { version = "3.1.0", features = ["cargo"] }
colored = "2.0.0"
env_logger = "0.9.0"
liboxen = { path = "../lib" }
minus = { version = "5.3.0", features = ["static_output", "search"] }
rpassword = "6.0"
time = { version = "0.3.20", features = ["serde"] }
tokio = { version = "1", features = ["full"] }

[[bin]]
name = "oxen"
path = "src/main.rs"

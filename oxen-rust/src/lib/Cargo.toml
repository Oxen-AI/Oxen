[package]
name = "liboxen"
version = "0.1.0"
edition = "2018"

[dependencies]
chrono = "0.4.19"
clap = { version = "3.1.0", features = ["cargo"] }
indicatif = "0.16.2"
jwalk = "0.6.0"
rayon = "1.5.1"
reqwest = { version = "0.11.9", features = ["blocking", "multipart", "json", "gzip"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_url_params = "0.2.1"
serde_json = "1.0.78"
serde_derive = "1.0"
toml = "0.5.8"
futures = "0.3"
signal-hook = "0.3.13"
rpassword = "6.0"
dirs = "4.0.0"
urlencoding = "2.1.0"
http = "0.2.6"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
colored = "2.0.0"
rocksdb = { version = "0.18.0", default-features = false, features = ["lz4"] }
actix-web = { version = "4", features = ["openssl"] }
actix-files = "0.6.0"
openssl = { version = "0.10" }
dotenv = "0.9.0"
flate2 = "1.0.23"
tar = "0.4.38"
walkdir = "2"
env_logger = "0.9.0"
log = "0.4.17"
actix-multipart = "0.4.0"
futures-util = "0.3.21"
threadpool = "1.8.1"
xxhash-rust = { version = "0.8.5", features = ["xxh3"] }
lazy_static = "1.4.0"

[lib]
name = "liboxen"
path = "src/lib.rs"

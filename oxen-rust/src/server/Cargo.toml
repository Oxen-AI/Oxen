[package]
name = "my-server"
version = "0.1.0"
edition = "2018"

[dependencies]
liboxen = { path = "../lib" }
chrono = "0.4.19"
actix-web = { version = "4", features = ["openssl"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
env_logger = "0.9.0"
dotenv = "0.9.0"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
actix-files = "0.6.0"
actix-http = "3.0.4"
futures-util = "0.3.21"
flate2 = "1.0.23"
tar = "0.4.38"

[[bin]]
name = "oxen-server"
path = "src/main.rs"
